name: nekoton_flutter_webview
description: A new flutter plugin project.
version: 0.0.1

environment:
  sdk: ">=2.12.0 <3.0.0"
  flutter: ">=1.20.0"

dependencies:
  flutter:
    sdk: flutter
  flutter_inappwebview: ^5.3.2

dev_dependencies:
  flutter_test:
    sdk: flutter

flutter:
  plugin:
    platforms:
      android:
        package: com.broxus.nekoton_flutter_webview
        pluginClass: NekotonFlutterWebviewPlugin
      ios:
        pluginClass: NekotonFlutterWebviewPlugin
